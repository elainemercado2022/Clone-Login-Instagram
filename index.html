<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clono Login Instagram</title>
</head>

<body>
    <div class="containe-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-forms">
            <img src="./img/insta-logo.png" class="insta-logo" class="insta-logo">

            <input placeholder="telefone, nome de usuario ou e-mail">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://www.facebook.com/">Entrar com o Facebook</a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obetenha o aplicativo</p>

        <div class="container-app">
            <img src="./img/ios.png" class="logo-app">
            <img src="./img/google.png" class="logo-app">
        </div>

    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
